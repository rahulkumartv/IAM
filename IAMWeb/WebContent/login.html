/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 50%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

/* The Close Button */
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal-footer {

    background-color: #5cb85c;

}

  <body >

    <div class="login">
	<h1>Login</h1>
	<div id="displayMessage" style="display:none"></div>
    <div>
    	<input id="username" type="text" name="u" placeholder="Username" />
        <input id="password" type="password" name="p" placeholder="Password" />
        <button type="button" class="btn btn-primary btn-block btn-large" onclick="onLogin()">Let me in.</button>
    </div>
     <h1>or</h1>
     <button id="myBtn"type="button" class="btn btn-primary btn-block btn-large" onclick="onSetup()">SetUp Account</button>
	</div>   
	<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">Ã—</span>
      <h2>Create your account</h2>
    </div>
    <div class="modal-body">
   		 <label for="text" id="ErrorMessage"></label>
        <div>
        	<label for="text">License Key*</label>
            <input type="text" id="reg_key"  placeholder=""/>
        </div>
        <div>
        	<label for="username">Username*</label>
            <input type="text" id="reg_username" placeholder="shree33" />
        </div>
        <div>
        	<label for="password">Password*</label>
            <input type="password" id="reg_password" />
         </div>
         <div>
         <label for="password-again">Password Again*</label>
         <input type="password" id="password-again" />
         </div>
    </div>
    <div class="modal-footer">
    <div class=" col-sm-offset-2 col-sm-15 text-right">
      <p>By clicking Register, you agree on our <a href="#">terms and condition</a></p>
      <button type="button" class="btn btn-primary btn-block btn-large" onclick="onRegister()">Register</button>
    </div>
    </div>
  </div>

</div>
<script src="resources/js/iamwebscripts.js"></script>
<script type="text/javascript">
function onRegister(){
	var modal = document.getElementById('myModal');
	if( ( document.getElementById('reg_key').value.length < 1 ) ||
		( document.getElementById('reg_username').value.length < 1 ) ||
		( document.getElementById('reg_password').value.length < 1 ) ||
		( document.getElementById('password-again').value.length < 1 ) )
	{
		showError(document.getElementById("ErrorMessage"),"**Fill all required fields");
		return;
	}
	if( document.getElementById('reg_password').value != document.getElementById('password-again').value )
	{
		showError(document.getElementById("ErrorMessage"),"**Password not matching");
		document.getElementById("reg_password").style.borderColor = "Red";
		document.getElementById("password-again").style.borderColor = "Red";
		return;
	}
	var datapair = {username: document.getElementById('reg_username').value, password: document.getElementById('reg_password').value,license: document.getElementById('reg_key').value};
	postServlet("POST",'Register',onRegresponse,datapair);
	
}
function onRegresponse()
{
	showError(document.getElementById("displayMessage"), this);
	ResetModalForm();
}
function ResetModalForm()
{
	var modal = document.getElementById('myModal');
	modal.style.display = "none";
	document.getElementById('reg_username').value = "";
	document.getElementById('reg_password').value ="";
	document.getElementById('reg_key').value ="";
	document.getElementById('password-again').value ="";
	document.getElementById('ErrorMessage').innerText ="";
	document.getElementById("reg_key").style.borderColor = "";
	document.getElementById("reg_username").style.borderColor = "";
	document.getElementById("reg_password").style.borderColor = "";
	document.getElementById("password-again").style.borderColor = "";
	
}

function onSetup()
{
	 var modal = document.getElementById('myModal');
	 modal.style.display = "block";
	// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		span.onclick = function() {
			ResetModalForm();
		}
}
function onLogin()
{
	if( (document.getElementById('username').value.length < 1) || ( document.getElementById('password').value.length < 1 ))
	{
		showError(document.getElementById("displayMessage"),"**Invalid Credentials");
		return;
	}
	var datapair = {username: document.getElementById('username').value, password: document.getElementById('password').value};
	postServlet("POST",'Login',loginResponse,datapair);
}

function loginResponse()
{
	if( -1 != this.search(/error/i) )
	{
		document.getElementById("displayMessage").innerText = this;
		document.getElementById("displayMessage").style.display = "block";
		document.getElementById("displayMessage").style.color = "Red";
		return;
	}
	window.location="pages/welcome-page.html";
}

</script>
