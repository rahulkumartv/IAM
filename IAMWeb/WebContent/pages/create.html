<script type="text/javascript">

function callCreate()
{
	
	if( (document.getElementById('firstName').value.length < 1) || ( document.getElementById('email').value.length < 1 )
			|| ( document.getElementById('birthDate').value.length < 1 ))
	{
		showError(document.getElementById("displayMessage"),"**Please fill all required fields");
		return;
	}
	if( !validateEmail( document.getElementById( 'email' ).value ) )
	{
		showError(document.getElementById("displayMessage"),"** Invalid Email Format");
		return;
	}
	var datapair = {firstName: document.getElementById('firstName').value, lastName: document.getElementById('lastName').value,
					email: document.getElementById('email').value, birthDate: document.getElementById('birthDate').value};
	postServlet("POST",'../Create',showResponse,datapair);
} 
function showResponse()
{
	document.getElementById("displayMessage").innerText = this;
	document.getElementById("displayMessage").style.display = "block";
	document.getElementById("displayMessage").style.color = "Black";
}
</script>
